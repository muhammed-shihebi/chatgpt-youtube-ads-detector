<html>
  <head>
    <title>ChatGPT Youtube Ads Detector</title>
    <style>
      body {
        font-family: Tahoma, sans-serif;
        padding: 1em;
        min-width: 400px;
        background-color: #e2e8f0;
      }
      h1 {
        font-size: 1.5em;
        margin: 0;
      }
      input {
        margin-top: 4px;
        width: 100%;
      }
      .dynamic-image {
        max-width: 14%;
        height: auto;
        margin-right: 10px;
      }
      .image-heading-container {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <div class="image-heading-container" style="margin-bottom: 20px">
    <img src="assets/img/512x512.png" class="dynamic-image" />
    <h1>ChatGPT Youtube Ads Detector</h1>
  </div>
  <label for="openAiKey">Your OpenAI API key</label>
  <input type="password" id="openAiKey" />
  <br />
  <br />
  <label for="videoLength">Minutes in the vidoe to consider (min 1, max 10, fewer minutes cost less).</label>
  <input type="number" id="videoLength" min="2" max="10" value="5"/>
  <p>
    Your OpenAI API key will only be stored locally in the browser. Get your
    OpenAI API key
    <a href="https://platform.openai.com/account/api-keys">at OpenAI</a>.
  </p>
  <button
    id="closeBtn"
    style="
      background-color: #2c974b;
      border: 1px solid rgba(27, 31, 35, 0.15);
      border-radius: 6px;
      box-shadow: rgba(27, 31, 35, 0.1) 0 1px 0;
      color: #fff;
      cursor: pointer;
      padding: 6px 16px;
    "
  >
    Save
  </button>
  <br />
  <br />
  <a
    href="https://www.flaticon.com/free-icons/advertising"
    title="advertising icons"
    >Advertising icons created by Icon Hubs - Flaticon</a
  >
  <script src="popup.js"></script>
</html>
